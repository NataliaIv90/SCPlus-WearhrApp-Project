<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/ed623032c8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App ðŸŒ¡</title>
  </head>

  <body>
    <div class="container wrap plain-border">
      <!-- Search bar -->
      <div id="search-bar-wrap">
        <form id="location-form">
          <input
            type="text"
            placeholder="Enter a city"
            class="plain-border"
            id="search-city-input"
            autocomplete="off"
            autofocus="on"
          />
          <!--  -->

          <button
            class="add-on plain-border search-bar-button"
            id="search-button"
            type="submit"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <button
          type="button"
          id="current-location-button"
          class="plain-border search-bar-button"
        >
          <i class="fa-solid fa-location-dot"></i>
        </button>
      </div>
      <!-- Main section with current information -->

      <div>
        <div id="current-weather" class="plain-border">
          <!-- City name + current temperature           -->

          <div id="current-weather-top">
            <h1 id="cityName"></h1>
            <h2>
              <strong id="temperature"></strong>
              <span id="temperature-scale">
                <a href="#" class="active scale-link">â„ƒ</a> |
                <a href="#" class="scale-link">â„‰</a>
              </span>
            </h2>
          </div>

          <!-- Current weather details -->

          <ul id="current-weather-bottom">
            <!-- Left side -->

            <li class="current-weather-details">
              <ul class="current-weather-font">
                <li id="currentDay"></li>
                <li id="currentDate"></li>
              </ul>
            </li>

            <!-- center part -->

            <li class="current-weather-details" id="current-weather-icon">
              <img />
            </li>

            <!-- right side -->

            <li class="current-weather-details">
              <ul class="current-weather-font">
                <li>
                  Clouds:
                  <span id="clouds"> </span>
                </li>
                <li>Wind: <span id="wind"> </span></li>
                <li>
                  Humidity:
                  <span id="hymidity"> </span>
                </li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- weather forecast for 5 days -->

        <div class="plain-border" id="weather-forecast-wrapper">
          <ul>
            <li>
              <div class="row future-weather day1">
                <div class="col-2 left" id="day">Fri</div>
                <div class="col-2" id="date">13/05</div>
                <div class="col-3">
                  <img
                    class="forecast-icon"
                    id="icon"
                    src="images/animated/cloudy.svg"
                    alt=""
                  />
                </div>
                <div class="col-2" id="day-temperature">+5â„ƒ</div>
                <div class="col-2" id="night-temperature">+15â„ƒ</div>
              </div>
            </li>

            <li>
              <div class="row future-weather day2">
                <div class="col-2 left" id="day">Sat</div>
                <div class="col-2" id="date">14/05</div>
                <div class="col-3">
                  <img
                    src="images/animated/rainy-3.svg"
                    id="icon"
                    class="forecast-icon"
                    alt=""
                  />
                </div>
                <div class="col-2" id="day-temperature">+5â„ƒ</div>
                <div class="col-2" id="night-temperature">+15â„ƒ</div>
              </div>
            </li>

            <li>
              <div class="row future-weather day3">
                <div class="col-2 left" id="day">Sun</div>
                <div class="col-2" id="date">15/05</div>
                <div class="col-3">
                  <img
                    id="icon"
                    src="images/animated/day.svg"
                    class="forecast-icon"
                    alt=""
                  />
                </div>
                <div class="col-2" id="day-temperature">+5â„ƒ</div>
                <div class="col-2" id="night-temperature">+15â„ƒ</div>
              </div>
            </li>

            <li>
              <div class="row future-weather day4">
                <div class="col-2 left" id="day">Mon</div>
                <div class="col-2" id="date">16/05</div>
                <div class="col-3">
                  <img
                    src="images/animated/thunder.svg"
                    class="forecast-icon"
                    id="icon"
                    alt=""
                  />
                </div>
                <div class="col-2" id="day-temperature">+5â„ƒ</div>
                <div class="col-2" id="night-temperature">+15â„ƒ</div>
              </div>
            </li>

            <li>
              <div class="row future-weather day5">
                <div class="col-2 left" id="day">Tue</div>
                <div class="col-2" id="date">16/05</div>
                <div class="col-3">
                  <img
                    src="images/animated/snowy-4.svg"
                    alt=""
                    id="icon"
                    class="forecast-icon"
                  />
                </div>
                <div class="col-2" id="day-temperature">+5â„ƒ</div>
                <div class="col-2" id="night-temperature">+15â„ƒ</div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!-- footer with my contact info -->

      <footer>
        <div id="footer">
          <a
            href="https://github.com/NataliaIv90/SCPlus-WeatherApp-Project"
            target="_blank"
            rel="noopener noreferrer"
            class="footer-link"
            >Open-source code</a
          >
          by
          <a
            href="https://www.linkedin.com/in/natalia-ivantsova-46017b238/"
            target="_blank"
            rel="noopener noreferrer"
            class="footer-link"
            id="linkedin-footer-link"
            >Natalia Ivantsova</a
          >
        </div>
      </footer>
    </div>
    <script src="js/scriptNew.js"></script>
  </body>
</html>
